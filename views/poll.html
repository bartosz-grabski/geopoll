<div class="container pagination-centered">

  <script type="text/ng-template" id="confirm.html">
  <div class="modal-header">
  <h3 class="modal-title">Please confirm you would like to create a poll </h3>
  </div>
  <div class="modal-body">
  <div class="panel panel-default">
  <div class="panel-heading">Name : {{poll.title}}</div>
  <div class="panel-body">
  Description : {{poll.description}}
  </div>
  </div>
  <div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
  </script>	  


  <h1>Create a new poll!</h1>

  <form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="pollName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input name="pollName" ng-model="pollName" ng-pattern="/^[A-Za-z0-9_-]*$/" ng-minlength="3"
            ng-maxlength="20" ng-trim="false" ng-change="userNickChange()" class="form-control"
            placeholder="poll name" autofocus="false"
            type="text"
            required id="pollName"/>
        </div>
    </div>
    <div class="form-group">
        <label for="pollDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <input name="pollDesc" ng-model="pollDesc"
            ng-trim="false" class="form-control"
            placeholder="poll description" autofocus="false"
            type="textarea"
            required id="pollDescription">
        </div>
    </div>
    <div class="form-group">
        <label for="pollStartDate" class="col-sm-2 control-label">Start date</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="startDate" is-open="startOpened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" id="pollStartDate"/>
        </div>
        <div class="col-sm-1">

          <button type="submit" class="btn btn-default btn-block" ng-click="open($event,'start')"><i class="glyphicon glyphicon-calendar"></i></button>
      </div>
    </div>
    <div class="form-group">
        <label for="pollEndDate" class="col-sm-2 control-label">End date</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="endDate" is-open="endOpened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" id="pollEndDate"/>
        </div>
        <div class="col-sm-1">

          <button type="submit" class="btn btn-default btn-block" ng-click="open($event,'end')"><i class="glyphicon glyphicon-calendar"></i></button>
      </div>
    </div>

  <div class="col-sm-offset-2 col-sm-10">
    <button class="btn btn-lg" type="submit" ng-disabled="loginForm.$invalid"
    ng-click="submit()">Create
</button>
</div>
</form>
