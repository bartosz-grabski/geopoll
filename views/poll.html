<div class="container pagination-centered">

	<div ng-show="poll && !poll.is_closed">
		<div class="container" ng-show="!poll.isDeclarationClosed">
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						<span>Poll</span>
						<button  ng-click="edit()" ng-show="canEdit" type="button" class="btn btn-primary pull-right">
							<span class="glyphicon glyphicon-cog"></span>
						</button>
					</div>
					<div class="panel-body">
						<ul class="list-group">
							<li class="list-group-item">Name : {{poll.name}}</li>
							<li class="list-group-item">Description : {{poll.description}}</li>
							<li class="list-group-item">Creator : {{poll.creator_mail}}</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<alert type="success" ng-show="poll.isDeclarationClosed">
				<span>{{declarationClosedMessage}}</span>
			</alert>
			<div id="tl" style="height: 350px; border: 1px solid #aaa; margin-bottom: 15px"></div>
		</div>
		<div class="container" ng-show="!eventDisabled">
			<ul class="nav nav-pills pull-right">
				<li ng-class="{pointer: !addPhase, active: !addPhase}"><a ng-click="newEvent()">New</a></li>
				<li ng-class="{pointer: addPhase, active: addPhase}"><a ng-click="saveEvent()">Save</a></li>
			</ul>
		</div>
        <div class="container align" ng-show="canEdit">
            <ul class="nav nav-pills pull-right"/>
                <li ng-show="!isDeclarationClosed" class="pointer"><a ng-click="finishDeclaration()">Finish declaration phase</a></li>
                <li class="pointer"><a ng-click="finishVoting()">Close poll</a></li>
            </ul>
        </div>
	</div>
	<div class="container">
		<alert ng-show="pollSuccess" type="success">
			<span>{{currentMessage}}</span>
		</alert>
		<alert ng-show="pollError" type="danger">
			<span>{{currentMessage}}</span>
		</alert>
	</div>
</div>

<script src="http://api.simile-widgets.org/timeline/2.3.1/timeline-api.js?bundle=true" type="text/javascript"></script>
