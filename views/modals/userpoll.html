<div class="modal-header">
	<h3 class="modal-title">Choose values </h3>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form" name="pollForm">
		<div class="form-group">
			<label for="username" class="col-sm-3 control-label">Name</label>
			<div class="col-sm-9">
				<input name="username" ng-model="modal.username" ng-trim="false" class="form-control"
				placeholder="username" autoofcus="true"
				type="text"
				required id="username"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-3">
				<button class="form-control btn btn-success" ng-click="modal.addGroup()">Add group</button>
			</div>
			<div class="col-sm-4">
				<input class="form-control" minlength="3" maxlength="12" type="text" ng-model="modal.newGroup" name="" placeholder="Enter group name">
			</div>
		</div>
		<div class="form-group" data-ng-repeat="(group,n) in modal.groups">
			<div class="col-sm-offset-3 col-sm-4">
				<button class="form-control btn btn-info" value="{{group}}" ng-click="modal.deleteGroup(group)">{{group}}</button>
			</div>
		</div>
	</form>

</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="modal.ok()">OK</button>
	<button class="btn btn-warning" ng-click="modal.cancel()">Cancel</button>
</div>
