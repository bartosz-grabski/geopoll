<div>
    <table class="table table-striped table-condensed table-hover">
        <tr>
            <th>Name</th>
            <th>StartDate</th>
            <th>EndDate</th>
        </tr>

        <tr data-ng-repeat="poll in polls">
            <td><a ng-href="/#/poll/{{poll._id}}{{poll.creation_token}}">{{poll.name}}</a></td>
            <td>{{poll.start_time}}</td>
            <td>{{poll.end_time}}</td>
        </tr>
    </table>
</div>
